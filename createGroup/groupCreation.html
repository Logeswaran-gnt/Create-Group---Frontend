<!DOCTYPE html>
<html lang='en'>
<head>
    <link href='bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='css_external_group.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='jscript_external_group.js'></script>
    </head>
<body background="thumpsup.jpg">
<div class='container' ><!--background="thumpsup.jpg"-->
            <form class='form-horizontal' role='form'>
                <h2>Registration Form</h2>
                <div id='memberdiv' style="max-height:470px; overflow-y:auto; overflow-x:hidden;">
                    <div class='row'>
                    <div align='left' style="padding: 15px;">
                        <h4>Admin(Member 1)</h4>
                    </div>
                    </div>

                <div class='form-group' >
                    <label for='mem1name' class='col-sm-3 control-label'>Full Name</label>
                    <div class='col-sm-9'>
                        <input type='text' id='mem1name' placeholder='Full Name' class='form-control' autofocus required='required'>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='mem1number' class='col-sm-3 control-label'> Mobile Number</label>
                    <div class='col-sm-9'>
                    <input type='number' id='mem1number' placeholder='Mobile Number' class='form-control' required='required'>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='mem1email' class='col-sm-3 control-label'>Email</label>
                    <div class='col-sm-9'>
                        <input type='email' id='mem1email' placeholder='Email' class='form-control' required='required'>
                    </div>
                </div>

                <div class='form-group'>
                    <label for='mem1password' class='col-sm-3 control-label'>Password</label>
                    <div class='col-sm-9'>
                        <input type='password' id='mem1password' placeholder='Password' class='form-control' required='required'>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-sm-3'>Gender</label>
                    <div class='col-sm-6'>
                        <div class='row'>
                            <div class='col-sm-4'>
                                <label class='radio-inline'>
                                    <input type='radio' id='femaleRadio' value='Female'>Female
                                </label>
                            </div>
                            <div class='col-sm-4'>
                                <label class='radio-inline'>
                                    <input type='radio' id='maleRadio' value='Male'>Male
                                </label>
                            </div>
                            <div class='col-sm-4'>
                                <label class='radio-inline'>
                                    <input type='radio' id='uncknownRadio' value='Unknown'>Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                </div>

                <div class='row'>
                    <div align='right' style="padding: 15px;">
                        <input type='button' Value='Add Member' id='addmember'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-sm-9 col-sm-offset-3'>
                        <button id="register" type='submit' class='btn btn-primary btn-block'>Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
</body>
</html>
